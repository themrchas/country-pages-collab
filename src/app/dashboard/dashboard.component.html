
    <mat-toolbar>
      <ng-container *ngIf="selectedCountry | async as selectedCountry">
          <h3>{{selectedCountry.title}}</h3>
          <span class="fill-space"></span>
          <app-select-country></app-select-country>
      </ng-container>
    </mat-toolbar>
    <div class="dashboard-container">
    <ng-container *ngIf="selectedCountry | async as selectedCountry">
        <div>
          <app-table [settings]="tableSettings"></app-table>
        </div>
        <div>
          <app-map [country]="selectedCountry"></app-map>
        </div>
    </ng-container>
</div>
