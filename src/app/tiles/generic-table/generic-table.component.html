<mat-card class="mat-elevation-z3">
 <!-- <mat-card-header>
    
      <mat-card-title>{{settings.title}}</mat-card-title>
  </mat-card-header> -->
  
  <mat-card-content>
 
 <div> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Item Title</th>
      <td mat-cell *matCellDef="let tableItem">{{tableItem.Title}}</td>
    </ng-container>
  
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time Created</th>
        <td mat-cell *matCellDef="let tableItem">{{tableItem.Created}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator> 

  </div> 
  </mat-card-content>
