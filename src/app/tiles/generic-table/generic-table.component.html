<mat-card class="mat-elevation-z3">
 <!-- <mat-card-header>
    
      <mat-card-title>{{settings.title}}</mat-card-title>
  </mat-card-header> -->
  
  <mat-card-content>
 
 <div> 

  <div>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Title</th>
      <td mat-cell *matCellDef="let tableItem">{{tableItem.Title}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Created">
        <th mat-header-cell *matHeaderCellDef>Time Created</th>
        <td mat-cell *matCellDef="let tableItem">{{tableItem.Created}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
        (click)="onRowClicked($event)">
      </tr>
    
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator> 

  </div> 
  </mat-card-content>
