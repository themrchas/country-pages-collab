<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav mode="side" opened>
        <mat-toolbar>
            <mat-toolbar-row>
                <img src="./assets/images/SOCAF Patch 46 64 .png">
                <h2 class="toolbar-title">Country Pages</h2>
            </mat-toolbar-row>
        </mat-toolbar>
        <app-select-country></app-select-country>
        <ng-container *ngIf="selectedCountry | async as selectedCountry">
            <mat-nav-list>
            
                <!--<a mat-list-item routerLink="/" style="height: 0;"></a>-->
                <a mat-list-item [routerLink]="['/country', selectedCountry.countryCode3, 'Overview']" routerLinkActive #routerLinkActiveInstance="routerLinkActive" [class.list-item-active]="routerLinkActiveInstance.isActive">
                    <mat-icon matListIcon class="app-nav-list-icon"></mat-icon>
                    Overview
                </a>
            
                <!--<mat-divider></mat-divider>-->
            
                <!--<a mat-list-item [routerLink]="['/country', selectedCountry.countryCode3, 'Section1']" routerLinkActive #routerLinkActiveInstance="routerLinkActive" [class.list-item-active]="routerLinkActiveInstance.isActive">
                    <mat-icon matListIcon class="app-nav-list-icon"></mat-icon>
                    Section 1
                </a>-->
            
            </mat-nav-list>
        </ng-container>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
